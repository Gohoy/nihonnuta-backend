version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: songs
      POSTGRES_USER: gohoy
      POSTGRES_PASSWORD: "040424"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gohoy -d songs"]  # 加上 -d songs
      interval: 10s
      timeout: 5s
      retries: 5
  # MinIO 对象存储服务
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"  # 启用控制台
    ports:
      - "9000:9000"  # API端口
      - "9001:9001"  # 控制台端口
    environment:
      MINIO_ROOT_USER: gohoy # 管理员用户名
      MINIO_ROOT_PASSWORD: 12345678  # 管理员密码（生产环境请修改）
      MINIO_DEFAULT_BUCKETS: "songs"  # 自动创建的桶
    volumes:
      - minio_data:/data               # MinIO数据存储
      - ./minio/config:/root/.minio    # 配置文件目录
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:  # PostgreSQL 数据卷
    driver: local
  minio_data:     # MinIO 数据卷
    driver: local

networks:
  app-network:
    driver: bridge