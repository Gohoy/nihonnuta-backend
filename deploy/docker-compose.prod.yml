services:
  backend:
    build:
      context: ../nihonnuta-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 5217
      NETEASE_API_BASE: http://netease-api:3000
    ports:
      - "5217:5217"
    depends_on:
      - postgres
      - minio
      - netease-api
    volumes:
      - ./backend-data:/app/persist

  netease-api:
    build:
      context: ../netease-api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ../nihonnuta-uniapp
      dockerfile: Dockerfile
      args:
        VITE_SERVER_BASEURL: ${VITE_SERVER_BASEURL:-/api}
    restart: unless-stopped
    ports:
      - "80:80"

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_DEFAULT_BUCKETS: "songs"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data:
